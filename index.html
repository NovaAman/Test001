<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Birthday Surprise!</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', cursive;
        }

        body {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            overflow-x: hidden;
        }

        /* Messages */
        .message {
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transform: translateY(50px);
            transition: all 1s ease-out;
            text-align: center;
            background: rgba(255,255,255,0.9);
            margin: 10px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .message:nth-child(odd) {
            background: rgba(255,245,220,0.9);
        }

        .message-text {
            font-size: 2rem;
            color: #2d3436;
            margin-bottom: 20px;
            padding: 0 20px;
            font-family: 'Pacifico', cursive;
        }

        .message-gif {
            width: min(300px, 80%);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            margin: 20px 0;
            transition: transform 0.3s ease;
        }

        .message-gif:hover {
            transform: scale(1.05);
        }

        /* Gift Box */
        .gift-box {
            position: flex;
            justify-content: center;
            transform: translateX(-50%);
            font-size: 5rem;
            cursor: pointer;
            opacity: 100;
            z-index: 1000;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.3));
            transition: all 0.5s;
        }

        .gift-box.visible {
            opacity: 1;
            animation: float 2s ease-in-out infinite;
        }

        .gift-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            color: #ff7675;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            opacity: 0;
            z-index: 1001;
            font-family: 'Pacifico', cursive;
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 12px;
            height: 12px;
            background: #ff0000;
            pointer-events: none;
            border-radius: 50%;
        }

        /* Animations */
        @keyframes float {
            0%, 100% { transform: translate(-50%, 0); }
            50% { transform: translate(-50%, -20px); }
        }

        @keyframes messageEntry {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .visible {
            animation: messageEntry 1s forwards;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message">
            <div class="message-text">Hi Bestie! ü•∞<br>Ready for the scroll of your life?</div>
            <img src="https://media.giphy.com/media/3o7aTskHEUdgCQAXde/giphy.gif" class="message-gif">
        </div>
        
        <div class="message">
            <div class="message-text">Did you know...<br>You're awesome? üòé</div>
            <img src="https://media.giphy.com/media/LML0HUMRxC1y4/giphy.gif" class="message-gif">
        </div>

        <!-- Add more messages with GIFs here -->

        <div class="message birthday">
            <div class="message-text">SURPRISE!<br>HAPPY BIRTHDAY [NAME]! üéâüéÇ</div>
            <img src="https://media.giphy.com/media/3o85xIO33l7RalLRX2/giphy.gif" class="message-gif">
        </div>
    </div>

    <div class="gift-box">üéÅ</div>
    <div class="gift-message">You're Amazing! üéâ</div>

    <script>
        let currentIndex = 0;
        const messages = document.querySelectorAll('.message');
        const giftBox = document.querySelector('.gift-box');
        const giftMessage = document.querySelector('.gift-message');

        // Scroll Handler
        window.addEventListener('wheel', () => {
            if(currentIndex < messages.length) {
                messages[currentIndex].classList.add('visible');
                currentIndex++;
                if(currentIndex === messages.length) {
                    giftBox.classList.add('visible');
                }
            }
        });

        // Gift Click Handler
        giftBox.addEventListener('click', () => {
            giftBox.style.transform = 'translate(-50%, -50%) scale(5)';
            giftBox.style.opacity = '0';
            
            giftMessage.style.opacity = '1';
            giftMessage.style.transition = 'opacity 0.5s';
            
            createConfetti();
        });

        // Confetti Creator (persistent)
        function createConfetti() {
            const colors = ['#ff7675', '#74b9ff', '#55efc4', '#ffeaa7', '#a29bfe'];
            for(let i = 0; i < 200; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = Math.random() * 100 + 'vh';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animation = `float ${3 + Math.random() * 5}s infinite`;
                document.body.appendChild(confetti);
            }
        }

        // Mobile Touch Support
        
    </script>
</body>
</html>
