<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Birthday Adventure ðŸŒ‘ðŸŽ‚</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Comic Sans MS', cursive;
            background: #000;
            color: #fff;
            transition: 1s;
        }

        /* Light switch */
        .light-switch {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            cursor: pointer;
        }

        .bulb {
            width: 50px;
            height: 50px;
            background: #444;
            border-radius: 50%;
            position: relative;
            transition: 0.3s;
        }

        .bulb::after {
            content: 'ðŸ’¡ TURN LIGHTS ON';
            position: absolute;
            left: -170px;
            top: 15px;
            font-size: 14px;
        }

        /* Scenes */
        .scene {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            opacity: 0;
            transform: translateY(50px);
            transition: 1s;
            text-align: center;
        }

        .visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Animations */
        @keyframes slideInLeft {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }

        @keyframes scaleUp {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }

        /* Final reveal section */
        #final-reveal {
            display: none;
            background: #fff;
            color: #000;
            padding: 50px;
        }

        /* Progress bar */
        #progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            height: 3px;
            background: #ff6b6b;
            width: 0%;
            transition: 0.5s;
            z-index: 999;
        }
    </style>
</head>
<body>
    <div id="progress-bar"></div>
    
    <!-- Light switch -->
    <div class="light-switch" onclick="toggleLights()">
        <div class="bulb"></div>
    </div>

    <!-- Scenes -->
    <div class="scene">
        <h1 style="animation: glow 2s infinite;">Keep Scrolling... It's DARK Down Here ðŸŒ‘</h1>
    </div>

    <div class="scene">
        <div class="message">
            <p>Why are you scrolling in the dark? Are you a ninja? ðŸ¥·</p>
            <img src="ninja.gif" alt="Ninja" style="max-width: 200px;">
        </div>
    </div>

    <!-- Add more scenes here -->

    <!-- Final reveal (hidden until lights on) -->
    <div id="final-reveal">
        <h2>ðŸŽ‰ SURPRISE! HAPPY BIRTHDAY! ðŸŽ‚</h2>
        <!-- Add your custom content here -->
        <button onclick="party()">Explode Confetti! ðŸŽŠ</button>
    </div>

    <script>
        // Light toggle function
        let lightsOn = false;
        function toggleLights() {
            lightsOn = !lightsOn;
            document.body.style.background = lightsOn ? '#fff' : '#000';
            document.body.style.color = lightsOn ? '#000' : '#fff';
            document.querySelector('.bulb').style.background = lightsOn ? '#ffeb3b' : '#444';
            
            // Show/hide final section
            document.getElementById('final-reveal').style.display = lightsOn ? 'block' : 'none';
            
            // Add your custom animations for final section here
            if(lightsOn) {
                gsap.from("#final-reveal", {duration: 1, y: 100, opacity: 0});
            }
        }

        // Scroll animations
        const controller = new ScrollMagic.Controller();
        document.querySelectorAll('.scene').forEach((scene, index) => {
            new ScrollMagic.Scene({
                triggerElement: scene,
                triggerHook: 0.9
            })
            .on("enter", () => {
                scene.classList.add('visible');
                // Add different animations
                if(index % 2 === 0) {
                    gsap.from(scene, {duration: 1, x: -100, opacity: 0});
                } else {
                    gsap.from(scene, {duration: 1, x: 100, opacity: 0});
                }
                updateProgress(index);
            })
            .addTo(controller);
        });

        // Progress bar
        function updateProgress(index) {
            const progress = (index / (document.querySelectorAll('.scene').length - 1)) * 100;
            document.getElementById('progress-bar').style.width = `${progress}%`;
        }

        // Confetti function
        function party() {
            confetti({
                particleCount: 500,
                spread: 200,
                origin: { y: 0.4 }
            });
        }
    </script>
</body>
</html>
