<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Surprise</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            transition: 1s;
        }

        .scene {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            opacity: 0;
            transform: translateY(50px);
            transition: 1s;
            padding: 20px;
            text-align: center;
        }

        .visible {
            opacity: 1;
            transform: translateY(0);
        }

        #light-switch {
            position: fixed;
            bottom: 20px;
            right: 20px;
            cursor: pointer;
            display: none;
        }

        .bulb {
            width: 50px;
            height: 50px;
            background: #444;
            border-radius: 50%;
            transition: 0.3s;
        }

        #final-reveal {
            display: none;
            min-height: 100vh;
            background: #fff;
            color: #000;
            padding: 50px;
            text-align: center;
        }

        img {
            max-width: 200px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <!-- Scenes -->
    <div class="scene">
        <h1>Hey Bestie! ðŸ‘‹</h1>
        <p>Keep scrolling... something's brewing</p>
    </div>

    <div class="scene">
        <p>Why are you scrolling? ðŸ¤¨</p>
        <img src="https://media.giphy.com/media/l0HlG7yN8qSmcVDgI/giphy.gif" alt="Confused">
    </div>

    <div class="scene">
        <p>No really... there's nothing here ðŸ«£</p>
    </div>

    <!-- Add more scenes as needed -->

    <!-- Light Switch -->
    <div id="light-switch" onclick="toggleLights()">
        <div class="bulb"></div>
        <p>TURN ON LIGHTS</p>
    </div>

    <!-- Final Reveal -->
    <div id="final-reveal">
        <h1>ðŸŽ‰ SURPRISE! HAPPY BIRTHDAY! ðŸŽ‚</h1>
        <!-- Add your custom content here -->
        <button onclick="confetti()">Celebrate!</button>
    </div>

    <script>
        // Scroll detection
        window.addEventListener('scroll', () => {
            const scenes = document.querySelectorAll('.scene');
            scenes.forEach((scene, index) => {
                const rect = scene.getBoundingClientRect();
                if (rect.top < window.innerHeight * 0.8) {
                    scene.classList.add('visible');
                    
                    // Show light switch after last scene
                    if(index === scenes.length - 1) {
                        document.getElementById('light-switch').style.display = 'block';
                    }
                }
            });
        });

        // Light toggle
        let lightsOn = false;
        function toggleLights() {
            lightsOn = !lightsOn;
            document.body.style.background = lightsOn ? '#fff' : '#000';
            document.body.style.color = lightsOn ? '#000' : '#fff';
            document.querySelector('.bulb').style.background = lightsOn ? '#ffeb3b' : '#444';
            document.getElementById('final-reveal').style.display = lightsOn ? 'flex' : 'none';
        }

        // Simple confetti
        function confetti() {
            const colors = ['#ff0000', '#00ff00', '#0000ff'];
            for(let i = 0; i < 50; i++) {
                const div = document.createElement('div');
                div.style.position = 'fixed';
                div.style.left = Math.random() * 100 + 'vw';
                div.style.top = '-10px';
                div.style.width = '10px';
                div.style.height = '10px';
                div.style.background = colors[Math.floor(Math.random() * colors.length)];
                div.style.borderRadius = '50%';
                document.body.appendChild(div);
                
                animateConfetti(div);
            }
        }

        function animateConfetti(element) {
            let position = -10;
            const id = setInterval(() => {
                position += 10;
                element.style.top = position + 'px';
                
                if(position > window.innerHeight) {
                    element.remove();
                    clearInterval(id);
                }
            }, 50);
        }
    </script>
</body>
    </html>
