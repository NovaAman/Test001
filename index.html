<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Birthday Adventure ðŸŒ‘ðŸŽ‚</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Comic Sans MS', cursive;
            background: #000;
            color: #fff;
            transition: 1s;
        }

        /* Light switch - MOVED TO BOTTOM */
        .light-switch {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            cursor: pointer;
            display: none; /* Hidden initially */
        }

        .bulb {
            width: 50px;
            height: 50px;
            background: #444;
            border-radius: 50%;
            position: relative;
            transition: 0.3s;
        }

        .bulb::after {
            content: 'ðŸ’¡ TURN LIGHTS ON';
            position: absolute;
            left: -170px;
            top: 15px;
            font-size: 14px;
            color: white;
        }

        /* Scenes */
        .scene {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            opacity: 0;
            transform: translateY(50px);
            transition: 1s;
            text-align: center;
        }

        .visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Final reveal section */
        #final-reveal {
            display: none;
            min-height: 100vh;
            background: #fff;
            color: #000;
            padding: 50px;
            text-align: center;
        }

        /* Progress bar */
        #progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            height: 3px;
            background: #ff6b6b;
            width: 0%;
            transition: 0.5s;
            z-index: 999;
        }
    </style>
</head>
<body>
    <div id="progress-bar"></div>

    <!-- Scenes -->
    <div class="scene">
        <h1 style="text-shadow: 0 0 10px white;">Keep Scrolling... The Fun is Hidden! ðŸŒ‘</h1>
    </div>

    <div class="scene">
        <div class="message">
            <p>Why are you scrolling in the dark? ðŸ‘€</p>
            <img src="https://media.giphy.com/media/l0HlG7yN8qSmcVDgI/giphy.gif" alt="Ninja" style="max-width: 200px;">
        </div>
    </div>

    <!-- Add more scenes here -->
    <!-- Example scene -->
    <div class="scene">
        <div class="message">
            <p>You're getting warmer... ðŸ”¥</p>
            <img src="https://media.giphy.com/media/3o7TKsQfAEU2uUxP7O/giphy.gif" alt="Fire" style="max-width: 200px;">
        </div>
    </div>

    <!-- Light switch appears AFTER ALL MESSAGES -->
    <div class="scene" id="last-scene">
        <div class="light-switch" onclick="toggleLights()">
            <div class="bulb"></div>
        </div>
        <p>You made it! Now find the light switch... ðŸ‘‡</p>
    </div>

    <!-- Final reveal -->
    <div id="final-reveal">
        <h2>ðŸŽ‰ SURPRISE! HAPPY BIRTHDAY! ðŸŽ‚</h2>
        <!-- Add your custom content here -->
        <button onclick="party()">Explode Confetti! ðŸŽŠ</button>
    </div>

    <script>
        // Show light switch after all messages
        let switchVisible = false;
        const controller = new ScrollMagic.Controller();

        // Scene animations
        document.querySelectorAll('.scene').forEach((scene, index) => {
            new ScrollMagic.Scene({
                triggerElement: scene,
                triggerHook: 0.8,
                offset: 50
            })
            .on("enter", () => {
                scene.classList.add('visible');
                gsap.from(scene, {duration: 1, y: 100, opacity: 0});
                
                // Show light switch on last scene
                if(index === document.querySelectorAll('.scene').length - 1 && !switchVisible) {
                    document.querySelector('.light-switch').style.display = 'block';
                    switchVisible = true;
                }
                updateProgress(index);
            })
            .addTo(controller);
        });

        // Light toggle function
        let lightsOn = false;
        function toggleLights() {
            lightsOn = !lightsOn;
            document.body.style.background = lightsOn ? '#fff' : '#000';
            document.body.style.color = lightsOn ? '#000' : '#fff';
            document.querySelector('.bulb').style.background = lightsOn ? '#ffeb3b' : '#444';
            document.getElementById('final-reveal').style.display = lightsOn ? 'flex' : 'none';
        }

        // Progress bar
        function updateProgress(index) {
            const progress = (index / (document.querySelectorAll('.scene').length - 1)) * 100;
            document.getElementById('progress-bar').style.width = `${progress}%`;
        }

        // Confetti function
        function party() {
            confetti({
                particleCount: 500,
                spread: 200,
                origin: { y: 0.4 }
            });
        }
    </script>
</body>
        </html>
