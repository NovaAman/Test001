<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Birthday Surprise!</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;700&display=swap" rel="stylesheet>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', cursive;
        }

        body {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .message {
            min-height: 100vh;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transform: translateY(50px);
            margin: 20px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.9);
            clip-path: polygon(0 0, 100% 0, 100% 85%, 95% 100%, 5% 85%, 0 100%);
            transition: all 0.5s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .message:hover {
            clip-path: polygon(0 0, 100% 0, 100% 100%, 80% 90%, 20% 85%, 0 100%);
            transform: rotate(-1deg) scale(1.02);
        }

        .message:nth-child(odd) {
            background: rgba(255, 245, 220, 0.9);
        }

        .message-text {
            font-size: 2.2rem;
            color: #2d3436;
            margin-bottom: 30px;
            padding: 0 30px;
            font-family: 'Pacifico', cursive;
            text-align: center;
        }

        .message-gif {
            width: min(320px, 80%);
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            margin: 25px 0;
            transition: all 0.3s ease;
        }

        .message-gif:hover {
            transform: scale(1.08) rotate(2deg);
        }

        .gift-box {
            font-size: 6rem;
            cursor: pointer;
            margin: 50px auto;
            text-align: center;
            opacity: 0;
            filter: drop-shadow(0 8px 20px rgba(0,0,0,0.3));
            animation: float 2s ease-in-out infinite;
        }

        .gift-box.visible {
            opacity: 1;
        }

        .gift-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3.5rem;
            color: #ff7675;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            opacity: 0;
            z-index: 1001;
            font-family: 'Pacifico', cursive;
        }

        .confetti {
            position: fixed;
            width: 15px;
            height: 15px;
            pointer-events: none;
            animation: float 3s infinite;
        }

        .confetti.square {
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
        }

        .confetti.triangle {
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }

        .confetti.circle {
            border-radius: 50%;
        }

        .confetti.star {
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .visible {
            animation: messageEntry 1s forwards;
        }

        @keyframes messageEntry {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message">
            <div class="message-text">Hi Bestie! ü•∞<br>Ready for the scroll of your life?</div>
            <img src="https://media.giphy.com/media/3o7aTskHEUdgCQAXde/giphy.gif" class="message-gif">
        </div>

        <div class="message">
            <div class="message-text">Did you know...<br>You're awesome? üòé</div>
            <img src="https://media.giphy.com/media/LML0HUMRxC1y4/giphy.gif" class="message-gif">
        </div>

        <!-- Add more messages as needed -->

        <div class="message birthday">
            <div class="message-text">SURPRISE!<br>HAPPY BIRTHDAY [NAME]! üéâüéÇ</div>
            <img src="https://media.giphy.com/media/3o85xIO33l7RalLRX2/giphy.gif" class="message-gif">
        </div>

        <div class="gift-box">üéÅ</div>
    </div>

    <div class="gift-message">You're Amazing! üéâ</div>

    <script>
        let currentIndex = 0;
        const messages = document.querySelectorAll('.message');
        const giftBox = document.querySelector('.gift-box');
        const giftMessage = document.querySelector('.gift-message');

        window.addEventListener('wheel', () => {
            if(currentIndex < messages.length) {
                messages[currentIndex].classList.add('visible');
                currentIndex++;
                
                if(currentIndex === messages.length) {
                    giftBox.classList.add('visible');
                }
            }
        });

        giftBox.addEventListener('click', () => {
            giftBox.style.transform = 'scale(5)';
            giftBox.style.opacity = '0';
            giftMessage.style.opacity = '1';
            createConfetti();
        });

        function createConfetti() {
            const shapes = ['square', 'triangle', 'circle', 'star'];
            const colors = ['#ff7675', '#74b9ff', '#55efc4', '#ffeaa7', '#a29bfe'];
            
            for(let i = 0; i < 250; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti', shapes[Math.floor(Math.random() * shapes.length)]);
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = Math.random() * 100 + 'vh';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDuration = `${3 + Math.random() * 4}s`;
                document.body.appendChild(confetti);
            }
        }

        // Mobile touch support
        let touchStartY;
        window.addEventListener('touchstart', e => {
            touchStartY = e.touches[0].clientY;
        });
        
        window.addEventListener('touchend', e => {
            const touchEndY = e.changedTouches[0].clientY;
            if(touchStartY - touchEndY > 50 && currentIndex < messages.length) {
                messages[currentIndex].classList.add('visible');
                currentIndex++;
                if(currentIndex === messages.length) {
                    giftBox.classList.add('visible');
                }
            }
        });
    </script>
</body>
</html>
